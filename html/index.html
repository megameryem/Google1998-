<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>



    <div class="div div-photo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <div class="div div-search">
        <br>
        <label for="search">Search the web using Google!</label> <br>
        <br>
        <input type="text" id="search" name="search"><br><br>
        <input type="submit" id="searcing" name="searcing" value="Google Search">
        <input type="submit" id="lucky" name="lucky" value="I'm feeling lucky">
    </div>

    <div>
        <div class="div div-link">
            <p>Special Searches</p>
            <a href="https://www.stanford.edu/search/">Stanford Search</a>
            <br>
            <a
                href="https://www.linuxfoundation.org/blog/blog/classic-sysadmin-how-to-search-for-files-from-the-linux-command-line">Linux
                Search</a>

        </div>
        <div class="div div-google-link">
            <p></p>
            <a href="">Help!</a>
            <br>
            <a href="">About google!</a>
            <br>
            <a href="">Company Info</a>
            <br>
            <a href="">Google! Logos</a>


        </div>
        <div class="div div-email">
            <p>Get Google!</p>
            <label for="email">updates monthly :</label>
            <br>
            <input type="text" id="email" name="email" placeholder="your e-mail">
            <br>
            <input type="submit" id="email" name="email" value="Subscribe">
            <a href="">Archive</a>
        </div>
    </div>

    <div class="footer">
        <footer>Copyright Â©1998 Google Inc.</footer>

    </div>


</body>

</html>
